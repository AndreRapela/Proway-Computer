<div class="product-list">
    <section class="product-list_card" *ngFor="let produto of produtos">
        <a routerLink="/produtos/{{produto.id}}" class="product-list_link">
            <img [src]="produto.imagem" alt="">
            <h2 class="Product-item_name">
                {{produto.descricao}}
            </h2>
            <p class="product-item_price">
                {{produto.preco | currency : "BRL"}}
            </p>
            <p class="product-item_price-description">
                {{produto.descricaoPreco}}
            </p>
            <button class="product-item_buy-button" type="button">Comprar</button>
        </a>
    </section>
</div>
